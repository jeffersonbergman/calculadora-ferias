<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="google-site-verification" content="oVem_s_au8_tNkeQ3zsgEZYhHVg190xWQbbJsvkMuwU" />
  <meta name="description" content="Calcule quanto vai receber nas suas férias CLT no Brasil. Simples, gratuito e rápido.">
  <meta name="keywords" content="calculadora férias Brasil, férias CLT, trabalhador brasileiro, férias 1/3 adicional, salário férias Brasil">
  <meta name="author" content="Jefferson Bergman">
  <meta name="geo.region" content="BR">
  <meta name="geo.placename" content="Brasil">
  <meta name="language" content="pt-BR">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Férias CLT</title>
  <link rel="stylesheet" href="style.css" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Calculadora de Férias CLT",
      "url": "https://jeffersonbergman.github.io/calculadora-ferias/",
      "description": "Calcule suas férias CLT com precisão. Ferramenta gratuita para trabalhadores no Brasil.",
      "inLanguage": "pt-BR"
    }
    </script>
    
</head>
<body>
  <div class="container">
    <h1>Calculadora de Férias</h1>
    <form id="feriasForm">
      <label for="salario">Salário Bruto (R$):</label>
      <input type="number" id="salario" required />

      <label for="dias">Dias de Férias:</label>
      <input type="number" id="dias" value="30" min="1" max="30" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
