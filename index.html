<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Férias CLT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Férias</h1>
    <form id="feriasForm">
      <label for="salario">Salário Bruto (R$):</label>
      <input type="number" id="salario" required />

      <label for="dias">Dias de Férias:</label>
      <input type="number" id="dias" value="30" min="1" max="30" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
